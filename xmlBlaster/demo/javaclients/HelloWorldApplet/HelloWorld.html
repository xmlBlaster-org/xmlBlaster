<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<head>
   <title>xmlblaster HelloWorld applet</title>
</head>

<!-- file:$XMLBLASTER_HOME/demo/javaclients/HelloWorldApplet/HelloWorld.html -->

<body BGCOLOR=#FFFFFF TEXT=#000000>
   <center>
      <h2>
         This is the <b>multithread - callback</b> hello world example.
      </h2>
   </center>

   <ul>
      <li>Start the xmlBlaster</li>
      <li>Use JacORB's CORBA classes instead of Netscape's
         (see <a href="http://www.xmlBlaster.org/applet.html">Applet README</a>)
   </ul>

   <hr>

   <APPLET
      codebase="../../../classes"
      code="javaclients.HelloWorldApplet.HelloWorld.class"
      width=450
      height=200
   >
      <PARAM name="org.omg.CORBA.ORBSingletonClass" value="org.jacorb.orb.ORBSingleton">
      <PARAM name="org.omg.CORBA.ORBClass" value="org.jacorb.orb.ORB">
      <PARAM name="JacorbProxyServerURL" value="Appligator_Ref">
   </APPLET>

   <!-- codebase="../../../classes" -->
   <!-- codebase="http://www.xy.org" -->
   <!-- PARAM name="JacorbProxyServerURL" value="http://www.xy.org/Appligator_Ref" -->

   <hr>

   <a href="../../javaclients/HelloWorldApplet/HelloWorld.java">The Applet-code</a>.
</body>
