#------------------------------------------------------------------------------
# Configures an xmlBlaster node with the name "bilbo"
#
# Change the hostname='' setting if heron is running on another IP,
# for example to hostname='192.168.1.2'
#
# INVOKE: java org.xmlBlaster.Main -propertyFile bilbo.properties
#------------------------------------------------------------------------------


# Switch on CORBA driver only, listens on port 7604:
ProtocolPlugin[IOR][1.0]=org.xmlBlaster.protocol.corba.CorbaDriver
CbProtocolPlugin[IOR][1.0]=org.xmlBlaster.protocol.corba.CallbackCorbaDriver
jacorb.verbosity=0
ns=false
port=7604
socket.port=7704
xmlrpc.port=7804
rmi.registryPort=7904

# Switch off telnet access, we don't need it
admin.remoteconsole.port=-1

# Setting for bilbo client
client.port=${port}

# Configuer cluster - the bilbo node:
cluster=true

cluster.node.id=bilbo

# Messages containing the word 'loose' are not forwared
cluster.node.master[bilbo]=\
   <clusternode id='bilbo'>\
      <master type='DomainToMaster'>\
         <filter type='GnuRegexFilter'>\
            .*loose.*\
         </filter>\
      </master>\
   </clusternode>


# Configure cluster - how to find frodo:
cluster.node[frodo]=\
   <clusternode id='frodo'>\
      <info>\
         <address type='IOR' hostname='' port='7603'/>\
      </info>\
      <master type='DomainToMaster' stratum='1'>\
         <key queryType='DOMAIN' domain='RUGBY_NEWS'/>\
      </master>\
      <master type='DomainToMaster' stratum='2'>\
         <key queryType='DOMAIN' domain='STOCK_EXCHANGE'/>\
      </master>\
   </clusternode>


# Configure cluster - how to find heron:
cluster.node[heron]=\
   <clusternode id='heron'>\
      <info>\
         <address type='IOR' hostname='' port='7600'/>\
      </info>\
      <master type='DomainToMaster' dirtyRead='false'>\
         <key queryType='DOMAIN' domain='SOCCER_NEWS'/>\
      </master>\
      <master type='DomainToMaster'>\
         <key queryType='DOMAIN' domain='RUGBY_NEWS'/>\
      </master>\
   </clusternode>

