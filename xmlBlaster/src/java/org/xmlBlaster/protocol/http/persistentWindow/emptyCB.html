<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!-- 
   The first frame: little helper to load the login servlet 'BlasterHttpProxyServlet'

   parent.location.search: ?ActionType=login&loginName=martin&passwd=secret

   I couldn't find out how to pass the search string directly in the
   frameset of 'callbackFrame', so i am using this helper file.

   See index.html
 -->
<html>
<head>
<body bgcolor="white">
   <script language="JavaScript1.2">
      var servlet = '/servlet/BlasterHttpProxyServlet'+parent.location.search;
      top.callbackFrame.location.href=servlet;
   </script>
</body>
</html>
